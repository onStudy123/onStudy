<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>onStudy Login</title>

    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.styles.css">
  </head>
  <body>
    <div class="bgImg"></div>
    <div class="card">
      <div class="card-body">
        <div class="cardHeader">
          <img src="images/red.png" class="profileImg" alt="Profile Img">
          <h3 class="card-title" id="cardH3">Welcome to <b>onStudy</b>!</h3>
        </div>
        <p id="cardTitle">Login</p>
        <input class="inputText" id="inputFirst" type="text" name="first" value="" placeholder="First Name">
        <input class="inputText" id="inputLast" type="text" name="last" value="" placeholder="Last Name"><br>
        <input class="inputText" id="inputEmail" type="email" name="mail" value="" placeholder="Email"><br>
        <p class="error" id="e_email">* Invalid email.</p>
        <p class="error" id="e_r_e">* Email is already taken.</p>
        <input class="inputText" id="inputPassword" type="password" name="pw" value="" placeholder="Password"><br>
        <p class="error" id="e_pw">* Wrong email or invalid password.</p>
        <p class="error" id="e_l_ra">* Too many login attempts.</p>
        <p class="error" id="e_r_wpw">* Weak password. (At least 6 characters.)</p>
        <label id="date_label" for="date" style="font-size: 12px">Date of Birth:</label>
        <input class="inputText" id="inputDate" name="date" type="date">
        <div class="inputDivCheckbox">
          <input type="checkbox" id="c_input" name="checkbox" value="">
          <span id="c_label">Keep Me Login</span><br>
        </div>
        <div class="buttonDiv">
          <a id="chg_mode" href="javascript: mode();">Sign Up</a>
          <button id="login_submit" type="submit" name="login_submit" onclick="login()">➤</button>
          <button id="register_submit" type="submit" name="register_submit" onclick="register()">➤</button>
        </div>
        <div class="anonymous">
          <a id="anonymous" href="javascript: anonymous()">Anonymous Login</a>
        </div>
      </div>
    </div>

    <!-- Bootstrap alert -->
    <div id="liveAlertPlaceholder"></div>

    <!-- JavaScript -->
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase-firestore.js"></script>
    <script>
      var config = {
        apiKey: "AIzaSyCAz7QCTEV9WGhWjx9SFfcHuzeOUDFFEls",
        authDomain: "onstudy-df35a.firebaseapp.com",
        projectId: "onstudy-df35a",
        storageBucket: "onstudy-df35a.appspot.com",
        messagingSenderId: "511243600595",

      firebase.initializeApp(config);


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/login.js" charset="utf-8"></script>
  </body>
</html>
